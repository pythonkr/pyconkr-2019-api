version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.3
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            - v1-dependencies-
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: pylint
          command: |
            . venv/bin/activate
            pylint pyconkr api
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            coverage run ./manage.py test
            codecov

      - store_test_results:
          path: test-reports

  docker:
    machine: true
    steps:
      - checkout
      - run:
          name: Start container and verify it's working
          command: |
            set -x
            docker-compose build --no-cache
            docker-compose up -d
            sleep 20
            docker-compose logs
            curl http://localhost:8000/api/ping

  deploy-dev:
    docker:
      - image: circleci/python:3.6.3
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "53:f6:f2:c2:3d:82:3d:b6:3c:51:13:af:e6:6f:57:35"
      - run:
          command: |
            sudo pip install fabric
            fab -H ${DEPLOY_HOST} -p -e deploy --branch ${CIRCLE_BRANCH} --sha1 $CIRCLE_SHA1 --port 8000
            sleep 20
            curl -f ${URL_ROOT}/api/ping
      
  deploy-prod:
    docker:
      - image: circleci/python:3.6.3
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "53:f6:f2:c2:3d:82:3d:b6:3c:51:13:af:e6:6f:57:35"
      - run:
          command: |
            sudo pip install fabric
            fab -H ${DEPLOY_HOST} -p -e deploy --branch ${CIRCLE_BRANCH} --sha1 $CIRCLE_SHA1 --port 8001
            sleep 20
            curl -f ${URL_ROOT}/api/ping

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - docker
      - deploy-dev:
          context: DEVELOP
          requires:
            - build
            - docker
          filters:
            branches:
              only: develop
      - deploy-prod:
          context: PROD
          requires:
            - build
            - docker
          filters:
            branches:
              only: master
