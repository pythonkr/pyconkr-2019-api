version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.3
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: pylint
          command: |
            . venv/bin/activate
            pylint pyconkr api
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            coverage run ./manage.py test
            codecov

      - store_test_results:
          path: test-reports

      - setup_remote_docker
      - run:
          name: dockerize
          command: |
            docker-compose build
