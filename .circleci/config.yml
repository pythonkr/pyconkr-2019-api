version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.3
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            - v1-dependencies-
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: pylint
          command: |
            . venv/bin/activate
            pylint pyconkr api
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            coverage run ./manage.py test
            codecov

      - store_test_results:
          path: test-reports

  docker:
    docker:
      - image: circleci/python:3.6.3
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Start container and verify it's working
          command: |
            set -x
            docker-compose up -d --build
            sleep 5
            curl http://localhost:8000/ping

  deploy-dev:
    docker:
      - image: circleci/python:3.6.3
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "53:f6:f2:c2:3d:82:3d:b6:3c:51:13:af:e6:6f:57:35"
      - run:
          command: |
            sudo pip install fabric
            fab -H ${DEPLOY_HOST} -p -e deploy --target dev --sha1 $CIRCLE_SHA1 --port 80

  deploy-master:
    docker:
      - image: circleci/python:3.6.3
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "53:f6:f2:c2:3d:82:3d:b6:3c:51:13:af:e6:6f:57:35"
      - run:
          command: |
            sudo pip install fabric
            fab -H ${DEPLOY_HOST} -p -e deploy --target www --sha1 $CIRCLE_SHA1 --port 8000

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - docker
      - deploy-dev:
          context: DEVELOP
          requires:
            - build
            - docker
          filters:
            branches:
              only: develop
      - deploy-master:
          requires:
            - build
            - docker
          filters:
            branches:
              only: master
