version: "3"
services:
  api:
    build: .
    restart: always
    environment:
      - PYCONKR_ADMIN_PASSWORD=${PYCONKR_ADMIN_PASSWORD:-pyconkr}
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE:-pyconkr.settings}
      - PYCONKR_POSTGRES_NAME=${PYCONKR_POSTGRES_NAME}
      - PYCONKR_POSTGRES_HOST=${PYCONKR_POSTGRES_HOST}
      - PYCONKR_POSTGRES_PORT=${PYCONKR_POSTGRES_PORT}
      - PYCONKR_POSTGRES_USER=${PYCONKR_POSTGRES_USER}
      - PYCONKR_POSTGRES_PASSWORD=${PYCONKR_POSTGRES_PASSWORD}
      - DEV_AWS_ACCESS_KEY_ID=${DEV_AWS_ACCESS_KEY_ID}
      - DEV_AWS_SECRET_ACCESS_KEY=${DEV_AWS_SECRET_ACCESS_KEY}
      - DEV_AWS_STORAGE_BUCKET_NAME=${DEV_AWS_STORAGE_BUCKET_NAME}
      - PROD_AWS_ACCESS_KEY_ID=${PROD_AWS_ACCESS_KEY_ID}
      - PROD_AWS_SECRET_ACCESS_KEY=${PROD_AWS_SECRET_ACCESS_KEY}
      - PROD_AWS_STORAGE_BUCKET_NAME=${PROD_AWS_STORAGE_BUCKET_NAME}
    volumes:
      - .:/web
      - ${MEDIA_VOLUME:-./media}:/media
      - ${STATIC_VOLUME:-./static}:/static
      - ${LOG_VOLUME:-./log}:/log
    ports:
      - ${PORT:-8000}:8000
